<!DOCTYPE html>
<html lang="ru">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>

  <body class="page">
    <header class="header">
      <img src="./Images/Vector.png" alt="Логотип место" class="header__logo">
    </header>

    <main class="content">
      <section class="profile">
        <img
          src="./Images/avatar.jpg"
          alt="Аватарка автора"
          class="profile__avatar"
        >
        <div class="profile__info">
          <div class="profile__info-button">
            <h1 class="profile__info-title">Жак-Ив Кусто</h1>
            <button class="profile__edit-button" type="button"></button>
          </div>
          <a class="profile__info-description">Исследователь океана</a>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img
            src="./Images/Karachaevo.png"
            alt="Пейзаж Карачаево"
            class="element__image"
          >
          <div class="element__container">
            <h2 class="element__container-title">Карачаевск</h2>
            <button
              aria-label="like"
              type="button"
              class="element__container-like element__container-like_active"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./Images/Elbrus.png"
            alt="Пейзаж Эльбруса"
            class="element__image"
          >
          <div class="element__container">
            <h2 class="element__container-title">Гора Эльбрус</h2>
            <button
              aria-label="like"
              type="button"
              class="element__container-like"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./Images/Dombai.png"
            alt="Пейзаж Домбай"
            class="element__image"
          >
          <div class="element__container">
            <h2 class="element__container-title">Домбай</h2>
            <button
              aria-label="like"
              type="button"
              class="element__container-like"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./Images/Elbrus.png"
            alt="Пейзаж Эльбруса"
            class="element__image"
          >
          <div class="element__container">
            <h2 class="element__container-title">Гора Эльбрус</h2>
            <button
              aria-label="like"
              type="button"
              class="element__container-like"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./Images/Dombai.png"
            alt="Пейзаж Домбай"
            class="element__image"
          >
          <div class="element__container">
            <h2 class="element__container-title">Домбай</h2>
            <button
              aria-label="like"
              type="button"
              class="element__container-like"
            ></button>
          </div>
        </article>
        <article class="element">
          <img
            src="./Images/Karachaevo.png"
            alt="Пейзаж Карачаево"
            class="element__image"
          >
          <div class="element__container">
            <h2 class="element__container-title">Карачаево-Черкессия</h2>
            <button
              aria-label="like"
              type="button"
              class="element__container-like"
            ></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup">
      <div class="popup__container">
        <button
          aria-label="Закрыть"
          type="button"
          class="popup__close"
        ></button>
        <form
          class="popup__form"
          autocomplete="off"
          name="profileForm"
          method="post"
        >
          <h2 class="popup__form-title">Редактировать профиль</h2>
          <input
            class="popup__form-input"
            id="popup__form-input_name"
            name="profileFormInputName"
            placeholder="Жак-Ив Кусто"
            type="text"
          >
          <input
            class="popup__form-input"
            id="popup__form-input_job"
            name="profileFormInputJob"
            placeholder="Исследователь океана"
            type="text"
          >
          <button
            aria-label="Сохранить"
            type="submit"
            class="popup__form-submit_button"
          >
            Сохранить
          </button>
        </form>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
